services:
  # Web Service - Main AutoPost VN Application
  - type: web
    name: autopost-vn-web
    env: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: autopost-vn-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://autopost-vn-web.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: FACEBOOK_CLIENT_ID
        sync: false  # Set manually in dashboard
      - key: FACEBOOK_CLIENT_SECRET
        sync: false  # Set manually in dashboard
      - key: ZALO_APP_ID
        sync: false
      - key: ZALO_APP_SECRET
        sync: false
    healthCheckPath: /api/health

  # Database - PostgreSQL
  - type: pgsql
    name: autopost-vn-db
    plan: starter
    region: oregon
    databaseName: autopost_vn
    user: autopost_user

  # Cron Job - Auto Posting Scheduler
  - type: cron
    name: autopost-vn-scheduler
    env: node
    plan: starter
    region: oregon
    schedule: "*/5 * * * *"  # Every 5 minutes (UTC)
    buildCommand: npm ci
    startCommand: npm run cron:render
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: autopost-vn-db
          property: connectionString
      - key: RENDER_INTERNAL_URL
        fromService:
          type: web
          name: autopost-vn-web
          property: host
      - key: FACEBOOK_CLIENT_ID
        sync: false
      - key: FACEBOOK_CLIENT_SECRET
        sync: false
      - key: ZALO_APP_ID
        sync: false
      - key: ZALO_APP_SECRET
        sync: false
