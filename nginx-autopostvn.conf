# NGINX Configuration for AutoPostVN with Static Upload Files

server {
    listen 80;
    listen [::]:80;
    server_name autopostvn.cloud www.autopostvn.cloud;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name autopostvn.cloud www.autopostvn.cloud;

    # SSL Configuration (replace with your actual cert paths)
    ssl_certificate /etc/letsencrypt/live/autopostvn.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/autopostvn.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (match your app settings)
    client_max_body_size 100M;

    # Access and error logs
    access_log /var/log/nginx/autopostvn_access.log;
    error_log /var/log/nginx/autopostvn_error.log;

    # ===== IMPORTANT: Serve uploaded media files directly =====
    # This allows Instagram to download images/videos
    location /uploads/ {
        alias /var/www/autopost-vn/public/uploads/;
        
        # Cache static files for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # CORS headers (if needed)
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        
        # Try to serve file directly, return 404 if not found
        try_files $uri =404;
        
        # Security: disable directory listing
        autoindex off;
        
        # Log access to uploaded files
        access_log /var/log/nginx/uploads_access.log;
    }

    # Serve other static files from Next.js public directory
    location /_next/static/ {
        alias /var/www/autopost-vn/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /favicon.ico {
        alias /var/www/autopost-vn/public/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Next.js app
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Pass original request info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running requests
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # Don't cache dynamic content
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings for large uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
